<a href="#!/games">Go Back</a>
<div class="panel panel-default" ng-controller="GamesController" ng-init="getGameById()">
  <div class="panel-heading">
    <h1 class="panel-title">{{game.name}}</h1>
  </div>
  <div class="panel-body">
    <div class="row">
    	<div class="col-md-8">
        	<img ng-src="{{game.image_url}}">
    </div>
  <div class="col-md-8">
</p>{{game.description}}</p>
<ul class="list-group">
  <li class="list-group-item">Category: {{game.category}}</li>
  <li class="list-group-item">Price: {{game.price}}</li>
  <li class="list-group-item">Rating: {{game.rating}}</li>
  <li class="list-group-item">System: {{game.system}}</li>
  <li class="list-group-item">By: {{game.by}}</li>
</ul>
<a target="_blank" href="{{game.buy_url}}" class="btn btn-info">Purchase</a>
</div>

<div class="pull-right">
  <a href="#!/games/edit/{{game._id}}">Edit</a> |  <a href="#" ng-click="removeGame(game._id)">Delete</a>
</div>
</div>
</div>
</div>
